<script>
    export default {
        data(){
            return {
                message: 'Hello World',
                newMessage: '',
                isActive: false,
                class: '',
                show: true
            }
        },
        methods: {
            addMessage() {
                this.message = this.newMessage
            },
            isChecked() {
                !this.isActive ? this.class = '' : this.class = 'red'
            },
            isShown(){
                !this.show ? this.show = false : this.show = true
            }
        }
    }
</script>

<template>
    <h1 :class="class">{{ message }}</h1>
    <h2 :class="class">Sous-titre</h2>
    <form>
        <input type="text" placeholder="Ecrivez-ici" v-model="newMessage">
        <button type="button" @click="addMessage">Ajouter</button>
    </form>
    <div>
        <p>add red to titles <input type="checkbox" v-model="isActive" :checked="isActive" @change="isChecked"></p>
    </div>
    <div>
        <input type="checkbox" v-model="show" :checked="show" @change="isShown">
        <div>
            <img v-if="show" src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2069&q=80">
        </div>
    </div>
</template>
    
<style>
    .red {
        color: red;
    }
    img {
        width: 350px;
    }
</style>
